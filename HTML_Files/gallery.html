<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Astrophotography Portfolio</title>
  <link rel="stylesheet" href="CSS/gallery.css">
  <script src="Javascript_Files/preload.js"></script>
</head>
<body>
  <!-- Hamburger Menu Icon -->
  <div class="menu-icon" id="menuIcon" aria-label="Toggle navigation" aria-expanded="false">&#9776;</div>
  
  <!-- Sidebar Navigation -->
  <nav id="sidebar">
    <a href="index.html">Home</a>
    <a href="HTML_Files/gallery.html">Gallery</a>
    <a href="HTML_Files/donate.html">Donate</a>
  </nav>

  <!-- Main Content for the Gallery -->
  <div class="main-content" id="mainContent">
    <section class="gallery">
      <h1>Astrophotography Gallery</h1>
      <p>Explore a collection of my favorite night sky captures.</p>

      <!-- Image Grid -->
      <div class="gallery-grid">
        <figure>
          <img src="Images/Autosave004.jpg" alt="Description of Photo 1" onclick="openLightbox('Images/Autosave004.jpg')" loading="lazy">
          <figcaption>Milky Way</figcaption>
        </figure>
        <figure>
          <img src="Images/photo2.jpg" alt="Description of Photo 2" onclick="openLightbox('Images/photo2.jpg')" loading="lazy">
          <figcaption>Orion Nebula</figcaption>
        </figure>
        <figure>
          <img src="Images/photo3.jpg" alt="Description of Photo 3" onclick="openLightbox('Images/photo3.jpg')" loading="lazy">
          <figcaption>Star Trails</figcaption>
        </figure>
        <figure>
          <img src="Images/photo4.jpg" alt="Description of Photo 4" onclick="openLightbox('Images/photo4.jpg')" loading="lazy">
          <figcaption>Galactic Center</figcaption>
        </figure>
      </div>
    </section>
  </div>

  <!-- Lightbox Overlay HTML (initially hidden) -->
  <div id="lightbox-overlay" onclick="closeLightbox()" style="display: none;">
    <img id="lightbox-image" src="" alt="Enlarged Image">
  </div>

  <!-- Link to External JavaScript Files -->
  <script src="Javascript_Files/Sidebar.js"></script>
  <script src="Javascript_Files/gallery-lightbox.js"></script> <!-- Lightbox script -->
<script>
    // JavaScript for handling menu icon click
    document.getElementById("menuIcon").addEventListener("click", toggleSidebar);
  </script>
</body>
</html>
